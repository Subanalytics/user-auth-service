apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: user-auth-network-policy
  namespace: analytics
spec:
  podSelector:
    matchLabels:
      app: user-auth-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from frontend
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 5000
  # Allow ingress from data-upload service (for auth verification)
  - from:
    - podSelector:
        matchLabels:
          app: data-upload-service
    ports:
    - protocol: TCP
      port: 5000
  # Allow ingress from ingress controller
  - from: []
    ports:
    - protocol: TCP
      port: 5000
  egress:
  # Allow egress to MongoDB (external database)
  - to: []
    ports:
    - protocol: TCP
      port: 27017
  # Allow egress to external APIs (if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
