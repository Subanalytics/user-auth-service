apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-auth-deployment
  namespace: analytics
  labels:
    app: user-auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-auth-service
  template:
    metadata:
      labels:
        app: user-auth-service
    spec:
      serviceAccountName: user-auth-sa
      containers:
        - name: user-auth
          image: tush1809/user-auth:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: analytics-secrets
                  key: MONGO_URI
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: analytics-secrets
                  key: JWT_SECRET
            - name: FLASK_URL
              valueFrom:
                secretKeyRef:
                  name: analytics-secrets
                  key: FLASK_URL
            - name: CORS_ORIGIN
              valueFrom:
                secretKeyRef:
                  name: analytics-secrets
                  key: CORS_ORIGIN
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: analytics-config
                  key: NODE_ENV
            - name: TOKEN_EXPIRY
              valueFrom:
                configMapKeyRef:
                  name: analytics-config
                  key: TOKEN_EXPIRY
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: analytics-config
                  key: DB_NAME
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
      imagePullSecrets:
        - name: regcred

